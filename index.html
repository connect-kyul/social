<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start my journey</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/static/pretendard.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
        }

        body {
            background-color: #111;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }

        .header {
            text-align: center;
            margin: 3rem 0;
        }

        .header h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .header p {
            color: #888;
            font-size: 1.2rem;
            font-weight: 400;
        }

        .profile-section {
            background-color: #222324;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            margin: 2rem 0;
        }

        .profile-section h1 {
            font-size: 5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .profile-section h2 {
            font-size: 1.6rem;
            color: #888;
            font-weight: 400;
            margin-bottom: 1rem;
        }

        .profile-picture {
            display: block;
            margin: 1rem auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .skills {
            margin-top: 1rem;
        }

        .skills span {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.8rem 1.5rem;
            background-color: #a1a1a1;
            color: #111;
            border-radius: 20px;
            font-weight: 600;
        }

        .social-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #222324;
            color: #a1a1a1;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.2rem;
            margin: 0.5rem;
        }

        .social-button:hover {
            background-color: #eee;
        }

        .email-section {
            text-align: center;
            margin-top: 3rem;
        }

        .email-section a {
            display: inline-block;
            width: 60px;
            height: 60px;
            background: url('/mnt/data/mail.png') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>start</h1>
            <p>my journey</p>
        </header>

        <!-- Profile Section -->
        <div class="profile-section">
            <h1>Hi! ðŸ™Œ</h1>

            <!-- Skills Section -->
            <div class="skills">
                <span>HTML</span>
                <span>CSS</span>
                <span>JavaScript</span>
            </div>
        </div>

        <!-- Social Media Buttons -->
        <div class="social-media-section">
            <a href="https://discord.gg/tQJPUCjwuD" class="social-button">Discord</a>
            <a href="https://bsky.app/profile/kyul.xyz" class="social-button">Bluesky</a>
            <a href="https://www.youtube.com/@%EA%B2%B0%EC%9D%B4_%EA%B2%B0" class="social-button">YouTube</a>
        </div>

        <!-- Email Section -->
        <div class="email-section">
            <a href="mailto:connect@kyul.xyz"></a>
        </div>
    </div>
</body>
</html>
